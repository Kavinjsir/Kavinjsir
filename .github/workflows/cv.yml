on:
  push:
    branches:
      - cv
jobs:
  cv-job:
    runs-on: ubuntu-latest
    name: Create cover letter
    steps:
      - uses: actions/checkout@main
      - name: Build pdf from tex
        id: build
        uses: Kavinjsir/latex-compiler@v1.8
      - uses: actions/upload-artifact@v2
        with:
          name: output
          path: /github/workspace/resume.pdf

